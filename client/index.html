<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audit.JS</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link href="styles/main.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <nav class="navbar">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Audit.JS</a>
        </div>
    </nav>

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
                <a data-toggle="collapse" href="#collapseOne">
                    state changes :: admin
                </a>
            </div>
        </div>
        <div id="collapseOne" class="panel-collapse collapse">
            <div id="stateChangeAdmin" class="panel-body"></div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
                <a data-toggle="collapse" href="#collapseTwo">
                    library :: admin
                </a>
            </div>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse">
            <div id="libraryAdmin" class="panel-body"></div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
                <a data-toggle="collapse" href="#collapseThree">
                    user :: admin
                </a>
            </div>
        </div>
        <div id="collapseThree" class="panel-collapse collapse">
            <div id="userAdmin" class="panel-body"></div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
                <a data-toggle="collapse" href="#collapseFour">
                    library :: book count
                </a>
            </div>
        </div>
        <div id="collapseFour" class="panel-collapse collapse in">
            <div id="libraryBookCount" class="panel-body"></div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
                <a id="bookDetails" data-toggle="collapse" href="#collapseFive">
                    book :: details
                </a>
            </div>
        </div>
        <div id="collapseFive" class="panel-collapse collapse">
            <div id="book" class="panel-body"></div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
                <a id="bookListLink" data-toggle="collapse" data-parent="#accordion" href="#collapseSix">
                    library :: book list
                </a>
            </div>
        </div>
        <div id="collapseSix" class="panel-collapse collapse">
            <div id="bookList" class="panel-body"></div>
        </div>
    </div>
</div>

<script src="bower_components/requirejs/require.js" data-main="scripts/app.config"></script>

</body>
</html>
