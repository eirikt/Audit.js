<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audit.JS</title>
    <!-- Regular stylesheet resource setup -->
    <link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css">
    <!-- Offline development setup -->
    <!--
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/bootstrap-responsive.css">
    -->
    <style>
        body {
            padding-top: 60px;
        }
        @media (max-width: 979px) {
            /* Remove any padding from the body */
            body {
                padding-top: 0;
            }
        }
    </style>
    <link href="style/main.css" rel="stylesheet">
</head>

<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Audit.JS</a>
            <!--
            <div class="nav-collapse">
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </div>
            -->
        </div>
    </div>
</div>

<div class="container">
    <div class="accordion" id="accordion">
        <div class="accordion-group">
            <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" data-target="#collapseOne" href="#">
                    library: admin
                </a>
            </div>
            <div id="collapseOne" class="collapse">
                <div id="libraryAdmin" class="accordion-inner"></div>
            </div>
        </div>
        <div class="accordion-group">
            <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" data-target="#collapseTwo" href="#">
                    library: book count
                </a>
            </div>
            <div id="collapseTwo" class="collapse in">
                <div id="libraryBookCount" class="accordion-inner"></div>
            </div>
        </div>
        <div class="accordion-group">
            <div class="accordion-heading">
                <a id="bookListingAnchor" class="accordion-toggle" data-toggle="collapse" data-target="#collapseThree"
                   href="#">
                    library: book listing
                </a>
            </div>
            <div id="collapseThree" class="collapse">
                <div id="libraryBookListing" class="accordion-inner"></div>
            </div>
        </div>
    </div>
</div>
<!-- /container -->

<!-- templates and content -->
<script id="adminTemplate" type="text/template">
    <div class="input-append">
        <input id="numberOfBooksToGenerate" class="input-small" type="text" placeholder="how many?" maxlength="6" style="text-align:right;"></input>
        <button id="generate" type="button" class="btn btn-info">Generate books</button>
        <span class="pull-right">
            <button id="purge" type="button" class="btn btn-danger">Purge all books</button>
            <button id="replay" type="button" class="btn btn-inverse">Replay all state change events</button>
        </span>
    </div>
    <div>
        <span class="pull-right">Total number of state change events:&nbsp;<%- count %></span>
    </div>
</script>

<script id="bookCountTemplate" type="text/template">
    <div>
        Total number of books:<span class="pull-right" style="font-size:xx-large"><%- count %></span>
    </div>
</script>

<script id="bookListingLineTemplate" type="text/template">
    <div id="booksHeading">
        <span style="display:inline-block; width:30px; font-size:x-small; font-weight: bold">#</span>
        <span style="display:inline-block; width:150px; font-size:x-small; font-weight: bold">Title</span>
        <span style="display:inline-block; width:100px; font-size:x-small; font-weight: bold">Author</span>
        <span style="display:inline-block; width:100px; font-size:x-small; font-weight: bold">Release date</span>
        <span style="display:inline-block; width:100px; font-size:x-small; font-weight: bold">Keywords</span>
    </div>
    <div id="books"></div>
</script>

<script id="bookListingTableTemplate" type="text/template">
    <table class="table table-condensed table-striped table-hover">
        <thead>
        <tr>
            <th><span class="detail">#</span></th>
            <th><span class="detail">Title</span></th>
            <th><span class="detail">Author</span></th>
            <th><span class="detail">Release date</span></th>
            <th><span class="detail">Keywords</span></th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</script>

<script id="bookInfoLineTemplate" type="text/template">
    <span style="display:inline-block; width:30px;" class="detail"><%- seq %></span>
    <span style="display:inline-block; width:150px; font-size:x-small;"><%- title %></span>
    <span style="display:inline-block; width:100px; font-size:x-small;"><%- author %></span>
    <span style="display:inline-block; width:100px; font-size:x-small;"><%- releaseDate %></span>
    <span style="display:inline-block; width:100px; font-size:x-small;"><% _.each(keywords, function(keyobj) { %>&nbsp;<%- keyobj.keyword %><% }); %></span>
</script>

<script id="bookInfoTableRowTemplate" type="text/template">
    <td><span class="detail"><%- seq %></span></td>
    <td><span class="detail"><%- title %></span></td>
    <td><span class="detail"><%- author %></span></td>
    <td><span class="detail"><%- releaseDate %></span></td>
    <td><span class="detail"><% _.each(keywords, function(keyobj) { %><%- keyobj.keyword %>&nbsp;<% }); %></span></td>
</script>
<!-- /templates and content -->

<!-- Regular script resource setup -->
<script src="//cdn.jsdelivr.net/momentjs/2.0.0/moment.min.js"></script>
<script src="//code.jquery.com/jquery-2.0.2.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
<!--<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone.js"></script>-->
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

<script src="script/backbone.js"></script>
<script src="script/bootstrap.js"></script>
-->

<script src="script/book.js"></script>
<script src="script/library.js"></script>
<script src="script/app.js"></script>

</body>
</html>
