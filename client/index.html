<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audit.JS</title>
    <link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css">
    <style>
        body {
            padding-top: 60px;
        }
        @media (max-width: 979px) {
            /* Remove any padding from the body */
            body {
                padding-top: 0;
            }
        }
    </style>
    <link href="style/main.css" rel="stylesheet">
</head>

<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Audit.JS</a>

            <div class="nav-collapse">
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">
    <div class="accordion" id="accordion">
        <div class="accordion-group">
            <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" data-target="#collapseOne" href="#">
                    library data admin
                </a>
            </div>
            <div id="collapseOne" class=" collapse">
                <div id="admin" class="accordion-inner"></div>
            </div>
        </div>
        <div class="accordion-group">
            <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" data-target="#collapseTwo" href="#">
                    library
                </a>
            </div>
            <div id="collapseTwo" class=" collapse in">
                <div id="librarySummary" class="accordion-inner"></div>
            </div>
        </div>
    </div>
</div>
<!-- /container -->


<!-- templates -->
<script id="adminTemplate" type="text/template">
    <p>
        <button id="purge">Purge all books</button>
        <button id="replay">Replay change log</button>
    </p>
    <p>
        <button id="generate">Generate books</button>
    </p>
</script>

<script id="libraryBookCountTemplate" type="text/template">
    Total number of books:&nbsp;<%- count %>
</script>
<!-- /template -->


<script src="//code.jquery.com/jquery-2.0.2.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

<script src="script/book.js"></script>
<script src="script/library.js"></script>
<script src="script/app.js"></script>

</body>
</html>
